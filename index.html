<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCards.</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-main: #f8f9fa;
            --card-radius: 20px;
            --accent-pink: #ff2d55;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-main);
            margin: 0; padding: 0; color: #333;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 10;
            border-bottom: 1px solid #eee;
        }
        
        .header-title { 
            font-weight: 900; font-size: 1.5rem; flex-grow: 1; text-align: center; margin-left: 40px; letter-spacing: -0.5px; color: #111;
        }
        #logo-a { transition: color 0.4s ease; }

        .plus-btn { color: var(--accent-pink); font-size: 2rem; cursor: pointer; border: none; background: none; width: 40px; font-weight: bold; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }

        #cardList { display: flex; flex-direction: column; gap: 10px; }
        .list-item {
            height: 70px;
            border-radius: 16px;
            display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.1s;
        }
        .list-item:active { transform: scale(0.98); }

        .card-info { flex-grow: 1; padding-left: 18px; }
        .card-name { font-weight: 900; font-size: 1.1rem; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        .drag-handle {
            width: 55px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.6); cursor: grab;
        }
        .drag-handle::before { content: 'â‰¡'; font-size: 1.6rem; }

        #detailView {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 100; flex-direction: column;
        }
        .detail-nav { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .close-circle {
            width: 40px; height: 40px; background: #f2f2f2; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .close-circle svg { width: 22px; height: 22px; stroke: #333; stroke-width: 3; }
        #detailTopTitle { font-weight: 800; font-size: 0.95rem; color: #888; }
        
        .detail-card-flat {
            margin: auto 15px; border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            display: flex; flex-direction: column; overflow: hidden;
            background: white;
        }
        .flat-name-area {
            height: 140px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2.2rem; font-weight: 900;
        }
        .flat-barcode-area { 
            padding: 50px 20px 60px; 
            background: white; 
            display: flex; justify-content: center; align-items: center; 
        }
        svg#barcode { 
            width: 100% !important; 
            height: auto; 
            max-width: 320px; 
        }

        .section-content { display: none; background: white; padding: 25px; border-radius: 20px; margin-top: 15px; border: 1px solid #eee; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        input, select { 
            width: 100%; padding: 16px; margin: 8px 0 16px; border: 1px solid #eee; border-radius: 12px; 
            box-sizing: border-box; font-size: 1rem; background: #fdfdfd; color: #333;
        }
        .save-btn { background: #111; color: white; border: none; padding: 18px; width: 100%; border-radius: 14px; font-weight: bold; font-size: 1.1rem; }
        .delete-link { color: #ccc; background: none; border: none; font-size: 0.8rem; text-decoration: underline; margin-top: 25px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">MyC<span id="logo-a">a</span>rds.</div>
        <button class="plus-btn" id="addToggle">ï¼‹</button>
    </div>

    <div class="container">
        <div id="cardList"></div>
        <div id="addArea" class="section-content">
            <input type="text" id="nameInput" placeholder="ã‚«ãƒ¼ãƒ‰å (ä¾‹: æ¥½å¤©)">
            <input type="tel" id="cardInput" placeholder="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ç•ªå·" inputmode="numeric">
            <select id="colorInput">
                <option value="#1a1a1a">âš« Black</option>
                <option value="#bf0000">ğŸ”´ Rakuten Red</option>
                <option value="#1E88E5">ğŸ”µ Blue</option>
                <option value="#FB8C00">ğŸŸ  Orange</option>
                <option value="#43A047">ğŸŸ¢ Green</option>
                <option value="#FDD835">ğŸŸ¡ Yellow</option>
                <option value="#8E24AA">ğŸŸ£ Purple</option>
            </select>
            <button class="save-btn" id="saveBtn">ä¿å­˜</button>
        </div>

        <div style="text-align: center; margin-top: 50px; opacity: 0.4;">
            <button id="settingsToggle" style="background:none; border:none; color:#888; font-size:0.7rem; font-weight:bold;">SETTINGS</button>
        </div>
        <div id="backupArea" class="section-content">
            <button id="exportBtn" style="width:100%; padding:12px; background:#f8f9fa; color:#333; border:1px solid #ddd; border-radius:10px;">æ›¸ãå‡ºã—</button>
            <textarea id="backupText" style="width:100%; height:40px; background:#fafafa; color:#888; border:1px solid #eee; padding:10px; font-size:10px; margin-top:10px;" readonly></textarea>
            <input type="text" id="importInput" placeholder="ã‚³ãƒ¼ãƒ‰ã‚’è²¼ä»˜" style="margin-top:10px;">
            <button id="importBtn" style="width:100%; padding:12px; background:#111; color:white; border:none; border-radius:10px; font-weight:bold;">å¾©å…ƒ</button>
        </div>
    </div>

    <div id="detailView">
        <div class="detail-nav">
            <div id="backBtn" class="close-circle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </div>
            <div id="detailTopTitle"></div>
            <div style="width:40px;"></div>
        </div>
        <div id="flatCardContainer" class="detail-card-flat">
            <div id="detailHeaderName" class="flat-name-area"></div>
            <div class="flat-barcode-area">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div style="text-align: center;">
            <button id="deleteCardBtn" class="delete-link">ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã™ã‚‹</button>
        </div>
    </div>

<script>
let currentEditingIndex = null;

document.addEventListener("DOMContentLoaded", () => {
    displayList();
    initSortable();
    document.getElementById("addToggle").addEventListener("click", () => toggleSection("addArea"));
    document.getElementById("settingsToggle").addEventListener("click", () => toggleSection("backupArea"));
    document.getElementById("saveBtn").addEventListener("click", addCard);
    document.getElementById("exportBtn").addEventListener("click", exportData);
    document.getElementById("importBtn").addEventListener("click", importData);
    document.getElementById("backBtn").addEventListener("click", () => document.getElementById("detailView").style.display = "none");
    document.getElementById("deleteCardBtn").addEventListener("click", () => deleteCard(currentEditingIndex));
});

function initSortable() {
    Sortable.create(document.getElementById('cardList'), {
        handle: '.drag-handle', animation: 200,
        onEnd: () => {
            const newList = [];
            document.querySelectorAll('.list-item').forEach(item => newList.push(JSON.parse(item.getAttribute('data-json'))));
            saveList(newList);
            updateLogoColor();
        }
    });
}

function updateLogoColor() {
    const list = getList();
    const logoA = document.getElementById("logo-a");
    if (list.length > 0) {
        logoA.style.color = list[list.length - 1].color;
    }
}

function displayList(){
    const list = getList();
    const container = document.getElementById("cardList");
    container.innerHTML = "";
    list.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.style.backgroundColor = card.color;
        div.setAttribute('data-json', JSON.stringify(card));
        div.onclick = () => openDetail(index);
        div.innerHTML = `
            <div class="card-info"><div class="card-name">${card.name}</div></div>
            <div class="drag-handle" onclick="event.stopPropagation()"></div>
        `;
        container.appendChild(div);
    });
    updateLogoColor();
}

function openDetail(index){
    currentEditingIndex = index;
    const card = getList()[index];
    const container = document.getElementById("flatCardContainer");
    container.style.background = `linear-gradient(145deg, ${card.color} 0%, ${card.color}cc 100%)`;
    document.getElementById("detailHeaderName").innerText = card.name;
    document.getElementById("detailTopTitle").innerText = card.name;
    document.getElementById("detailView").style.display = "flex";
    
    let num = card.num;
    let formatType = "CODE128"; 
    let barWidth = 1.4;

    // æ¥½å¤©ã‚«ãƒ¼ãƒ‰ç­‰ã®18æ¡åˆ¤å®š (NW-7/Codabarã®å¯èƒ½æ€§å¤§)
    if(num.length >= 15) {
        // æ¥½å¤©ã‚«ãƒ¼ãƒ‰ç”¨ï¼šNW-7å½¢å¼ã«å¤‰æ›
        formatType = "pharmacode"; // ä¸‡ä¸€ã®äºˆå‚™
        // å¤šãã®æ¥½å¤©ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã¯å®Ÿéš›ã«ã¯CODE128ã ãŒã€
        // èª­ã¿å–ã‚Œãªã„å ´åˆã¯NW-7 (Codabar) è¦æ ¼ã€‚
        // ã“ã“ã§ã¯ä¸€ç•ªæ±ç”¨çš„ãªCODE128ã‚’ã€å¯†åº¦ã‚’æœ€é©åŒ–ã—ã¦å†æç”»
        formatType = "CODE128";
        barWidth = 1.2; 
    } else if(num.length === 13) {
        formatType = "EAN13";
        barWidth = 1.8;
    } else if(num.length === 8) {
        formatType = "EAN8";
        barWidth = 2.2;
    }

    JsBarcode("#barcode", num, {
        format: formatType,
        displayValue: true,
        width: barWidth,
        height: 90,
        fontSize: 18,
        margin: 10,
        background: "#ffffff"
    });
}

function addCard(){
    const name = document.getElementById("nameInput").value;
    const num = document.getElementById("cardInput").value.trim().replace(/[^0-9]/g, '');
    const color = document.getElementById("colorInput").value;
    if(name && num){
        const list = getList();
        list.push({name, num, color});
        saveList(list); displayList(); toggleSection();
        document.getElementById("nameInput").value = "";
        document.getElementById("cardInput").value = "";
    }
}

function toggleSection(id){
    const add = document.getElementById("addArea"), back = document.getElementById("backupArea");
    if(id === "addArea") { add.style.display = (add.style.display === "block") ? "none" : "block"; back.style.display = "none"; }
    else if(id === "backupArea") { back.style.display = (back.style.display === "block") ? "none" : "block"; add.style.display = "none"; }
    else { add.style.display = back.style.display = "none"; }
}

function deleteCard(index){
    if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
        const list = getList(); list.splice(index, 1);
        saveList(list); displayList();
        document.getElementById("detailView").style.display = "none";
    }
}

function getList(){ return JSON.parse(localStorage.getItem("cardList") || "[]"); }
function saveList(list){ localStorage.setItem("cardList", JSON.stringify(list)); }
function exportData(){ document.getElementById("backupText").value = localStorage.getItem("cardList"); }
function importData(){
    try {
        const parsed = JSON.parse(document.getElementById("importInput").value);
        if(Array.isArray(parsed)) { saveList(parsed); displayList(); alert("å®Œäº†"); }
    } catch { alert("ã‚¨ãƒ©ãƒ¼"); }
}
</script>
</body>
</html>
