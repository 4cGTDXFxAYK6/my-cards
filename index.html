        .delete-btn-mini {

        /* è©³ç´°ãƒ“ãƒ¥ãƒ¼ */
        #detailView {

        .card-visual {

        }
        .barcode-display {
            padding: 30px 15px;

            justify-content: center;
        }
        #barcode { width: 100%; height: auto; max-width: 300px; }

        .action-list {
            background: white;
            margin: 0 15px;
            border-radius: 15px;
        }
        .action-item {
            padding: 15px;
            border-bottom: 1px solid #eee;

        }

        /* è¨­å®šã‚¨ãƒªã‚¢ãªã© */
        .section-content { display: none; background: white; padding: 20px; border-radius: 15px; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: #111; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 1.2rem;">â˜°</div>

    </div>

    <div class="container">
        <div class="search-bar">ğŸ” ã‚«ãƒ¼ãƒ‰ã‚’æ¤œç´¢</div>

        <div id="cardList"></div>

        <div id="addArea" class="section-content">
            <label>ã‚«ãƒ¼ãƒ‰å</label>
            <input type="text" id="nameInput" placeholder="ä¾‹: mandai">
            <label>ç•ªå·</label>
            <input type="tel" id="cardInput" placeholder="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ç•ªå·">
            <label>ã‚«ãƒ©ãƒ¼</label>

                <option value="#34b4eb">Light Blue (mandai)</option>

            </select>

        <div style="text-align: center; margin-top: 40px;">
            <button id="settingsToggle" style="background:none; border:none; color:#aaa; font-size:0.8rem;">âš™ SETTINGS</button>

            <input type="text" id="importInput" placeholder="å¾©å…ƒã‚³ãƒ¼ãƒ‰ã‚’è²¼ä»˜">

            <div id="backBtn" style="font-size: 1.5rem; cursor:pointer;">â®</div>

            <div id="detailHeader" class="card-visual"></div>
            <div class="barcode-display">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div class="action-list">
            <div class="action-item">ğŸ“· ã‚«ãƒ¼ãƒ‰ã®å†™çœŸ</div>
            <div class="action-item">ğŸ“„ ãƒ¡ãƒ¢</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    displayList();
    document.getElementById("addToggle").addEventListener("click", () => toggleSection("addArea"));
    document.getElementById("settingsToggle").addEventListener("click", () => toggleSection("backupArea"));
    document.getElementById("saveBtn").addEventListener("click", addCard);
    document.getElementById("exportBtn").addEventListener("click", exportData);
    document.getElementById("importBtn").addEventListener("click", importData);
    document.getElementById("backBtn").addEventListener("click", closeDetail);
});

function displayList(){
    const list = getList();
    const container = document.getElementById("cardList");
    container.innerHTML = "";
    
    list.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.style.backgroundColor = card.color;
        div.onclick = () => openDetail(index);

        const nameDiv = document.createElement("div");
        nameDiv.className = "list-item-name";
        nameDiv.textContent = card.name;

        const del = document.createElement("button");
        del.className = "delete-btn-mini";
        del.textContent = "âœ•";
        del.onclick = (e) => { e.stopPropagation(); deleteCard(index); };

        div.append(nameDiv, del);
        container.appendChild(div);
    });
}

function addCard(){
    const name = document.getElementById("nameInput").value;
    const num = document.getElementById("cardInput").value.replace(/\s+/g,"");
    const color = document.getElementById("colorInput").value;
    if(name && num){
        const list = getList();
        list.push({name, num, color});
        saveList(list);
        displayList();
        toggleSection();
        document.getElementById("nameInput").value = "";
        document.getElementById("cardInput").value = "";
    }
}

function openDetail(index){
    const card = getList()[index];
    document.getElementById("detailHeader").style.backgroundColor = card.color;
    document.getElementById("detailHeader").innerText = card.name;
    document.getElementById("detailTopTitle").innerText = card.name;
    document.getElementById("detailView").style.display = "flex";
    
    const format = (card.num.length === 13 && /^\d+$/.test(card.num)) ? "EAN13" : "CODE128";
    JsBarcode("#barcode", card.num, {
        format: format,
        displayValue: true,
        width: 2,
        height: 100,
        fontSize: 20,
        margin: 10
    });
}

function closeDetail(){ document.getElementById("detailView").style.display = "none"; }

function toggleSection(id){
    const add = document.getElementById("addArea");
    const back = document.getElementById("backupArea");
    if(id === "addArea") {
        add.style.display = (add.style.display === "block") ? "none" : "block";
        back.style.display = "none";
    } else if (id === "backupArea") {
        back.style.display = (back.style.display === "block") ? "none" : "block";
        add.style.display = "none";
    } else {
        add.style.display = "none";
        back.style.display = "none";
    }
}

function deleteCard(index){
    if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
        const list = getList();
        list.splice(index, 1);
        saveList(list);
        displayList();
    }
}

function getList(){ return JSON.parse(localStorage.getItem("cardList") || "[]"); }
function saveList(list){ localStorage.setItem("cardList", JSON.stringify(list)); }
function exportData(){ document.getElementById("backupText").value = localStorage.getItem("cardList"); }
function importData(){
    try {
        const code = document.getElementById("importInput").value;
        const parsed = JSON.parse(code);
        if(Array.isArray(parsed)) { saveList(parsed); displayList(); }
    } catch { alert("ç„¡åŠ¹ãªã‚³ãƒ¼ãƒ‰ã§ã™"); }
}
</script>
