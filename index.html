<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCards.</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        :root {
            --bg-color: #f2f4f6;
            --card-radius: 20px;
            --accent-pink: #e91e63;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            color: #111;
            -webkit-tap-highlight-color: transparent;
        }

        /* ヘッダー：完全センター */
        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 1px 5px rgba(0,0,0,0.02);
        }
        .header-title { 
            font-weight: 900; 
            font-size: 1.4rem; 
            flex-grow: 1;
            text-align: center;
            margin-left: 40px;
        }
        .plus-btn { 
            color: var(--accent-pink); 
            font-size: 1.8rem; 
            cursor: pointer; 
            border: none; 
            background: none;
            width: 40px;
            font-weight: bold;
        }

        .container { padding: 20px 15px; max-width: 500px; margin: 0 auto; }

        /* グリッドレイアウト */
        #cardList {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .list-item {
            aspect-ratio: 1 / 0.8;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
            transition: transform 0.1s ease;
        }
        .list-item:active { transform: scale(0.96); }

        .list-item-name {
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
        }

        .delete-btn-mini {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.25);
            border: none;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 詳細画面：フラットデザインへの修正 */
        #detailView {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            flex-direction: column;
        }
        .detail-nav {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-top-title { font-weight: 900; letter-spacing: 0.5px; }

        /* バーコードがはみ出さない一体型の白い箱 */
        .detail-card-container {
            background: white;
            margin: 20px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        
        /* 上部の色付きエリア */
        .card-visual-top {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 900;
        }

        /* バーコードエリア（フラットに接続） */
        .barcode-area-bottom {
            padding: 30px 20px 40px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .barcode-label {
            align-self: flex-start;
            font-size: 0.7rem;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        svg#barcode { width: 100%; height: auto; max-width: 300px; }

        /* フォーム類 */
        .section-content { display: none; background: white; padding: 25px; border-radius: 20px; margin-top: 15px; }
        label { font-size: 0.7rem; font-weight: bold; color: #999; }
        input, select { width: 100%; padding: 14px; margin: 5px 0 20px; border: 1px solid #f0f0f0; border-radius: 12px; box-sizing: border-box; background: #fafafa; outline: none; }
        .save-btn { background: #111; color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">MyCards.</div>
        <button class="plus-btn" id="addToggle">＋</button>
    </div>

    <div class="container">
        <div id="cardList"></div>

        <div id="addArea" class="section-content">
            <label>CARD NAME</label>
            <input type="text" id="nameInput" placeholder="例: mandai">
            <label>NUMBER</label>
            <input type="tel" id="cardInput" placeholder="番号を入力">
            <label>COLOR</label>
            <select id="colorInput">
                <option value="#34b4eb">Light Blue (mandai)</option>
                <option value="#e60012">Red (Sundrug)</option>
                <option value="#f9c11c">Yellow (Hinatas)</option>
                <option value="#005bac">Blue (YAMADA)</option>
                <option value="#1a1a1a">Black</option>
            </select>
            <button class="save-btn" id="saveBtn">保存する</button>
        </div>

        <div style="text-align: center; margin-top: 60px;">
            <button id="settingsToggle" style="background:none; border:none; color:#bbb; font-size:0.7rem; font-weight:bold;">⚙ DATA SETTINGS</button>
        </div>
        <div id="backupArea" class="section-content">
            <button id="exportBtn" style="width:100%; padding:10px; margin-bottom:10px;">書き出し</button>
            <textarea id="backupText" style="width:100%; height:50px; font-size:10px;" readonly></textarea>
            <input type="text" id="importInput" placeholder="コードを貼付" style="margin-top:10px;">
            <button id="importBtn" style="width:100%; padding:10px; background:#111; color:white; border-radius:10px; border:none;">復元</button>
        </div>
    </div>

    <div id="detailView">
        <div class="detail-nav">
            <div id="backBtn" style="font-size: 1.5rem; cursor:pointer; width:40px;">✕</div>
            <div id="detailTopTitle" class="detail-top-title">DETAIL</div>
            <div style="width:40px;"></div>
        </div>
        
        <div class="detail-card-container">
            <div id="detailHeader" class="card-visual-top"></div>
            <div class="barcode-area-bottom">
                <div class="barcode-label">Barcode</div>
                <svg id="barcode"></svg>
            </div>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    displayList();
    document.getElementById("addToggle").addEventListener("click", () => toggleSection("addArea"));
    document.getElementById("settingsToggle").addEventListener("click", () => toggleSection("backupArea"));
    document.getElementById("saveBtn").addEventListener("click", addCard);
    document.getElementById("exportBtn").addEventListener("click", exportData);
    document.getElementById("importBtn").addEventListener("click", importData);
    document.getElementById("backBtn").addEventListener("click", closeDetail);
});

function displayList(){
    const list = getList();
    const container = document.getElementById("cardList");
    container.innerHTML = "";
    if(list.length === 0){
        container.style.display = "block";
        container.innerHTML = '<p style="color:#bbb; text-align:center; padding:100px 0;">カードがありません</p>';
        return;
    } else {
        container.style.display = "grid";
    }
    list.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.style.backgroundColor = card.color;
        div.onclick = () => openDetail(index);
        const nameDiv = document.createElement("div");
        nameDiv.className = "list-item-name";
        nameDiv.textContent = card.name;
        const del = document.createElement("button");
        del.className = "delete-btn-mini";
        del.innerHTML = "✕";
        del.onclick = (e) => { e.stopPropagation(); deleteCard(index); };
        div.append(nameDiv, del);
        container.appendChild(div);
    });
}

function addCard(){
    const name = document.getElementById("nameInput").value;
    const num = document.getElementById("cardInput").value.replace(/\s+/g,"");
    const color = document.getElementById("colorInput").value;
    if(name && num){
        const list = getList();
        list.push({name, num, color});
        saveList(list);
        displayList();
        toggleSection();
        document.getElementById("nameInput").value = "";
        document.getElementById("cardInput").value = "";
    }
}

function openDetail(index){
    const card = getList()[index];
    document.getElementById("detailHeader").style.backgroundColor = card.color;
    document.getElementById("detailHeader").innerText = card.name;
    document.getElementById("detailTopTitle").innerText = card.name.toUpperCase();
    document.getElementById("detailView").style.display = "flex";
    const format = (card.num.length === 13 && /^\d+$/.test(card.num)) ? "EAN13" : "CODE128";
    JsBarcode("#barcode", card.num, {
        format: format,
        displayValue: true,
        width: 2.2,
        height: 110,
        fontSize: 20,
        margin: 0, // マージンを削ってフラット化
        background: "#ffffff"
    });
}

function closeDetail(){ document.getElementById("detailView").style.display = "none"; }

function toggleSection(id){
    const add = document.getElementById("addArea");
    const back = document.getElementById("backupArea");
    if(id === "addArea") {
        add.style.display = (add.style.display === "block") ? "none" : "block";
        back.style.display = "none";
    } else if (id === "backupArea") {
        back.style.display = (back.style.display === "block") ? "none" : "block";
        add.style.display = "none";
    } else {
        add.style.display = "none";
        back.style.display = "none";
    }
}

function deleteCard(index){
    if(confirm("削除しますか？")){
        const list = getList();
        list.splice(index, 1);
        saveList(list);
        displayList();
    }
}

function getList(){ return JSON.parse(localStorage.getItem("cardList") || "[]"); }
function saveList(list){ localStorage.setItem("cardList", JSON.stringify(list)); }
function exportData(){ document.getElementById("backupText").value = localStorage.getItem("cardList"); }
function importData(){
    try {
        const code = document.getElementById("importInput").value;
        const parsed = JSON.parse(code);
        if(Array.isArray(parsed)) { saveList(parsed); displayList(); alert("完了"); }
    } catch { alert("失敗"); }
}
</script>
</body>
</html>
