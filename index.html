<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MyCards.</title>

<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self';
style-src 'self' 'unsafe-inline';
img-src 'self' data:;
object-src 'none';
base-uri 'self';
frame-ancestors 'none';
">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<script src="js/JsBarcode.all.min.js" defer></script>
<script src="js/app.js" defer></script>

<style>
/* ★ あなたのCSSはそのまま（変更なし） */
/* （ここに今使っているCSS全文をそのまま貼る） */
</style>
</head>
<body>

<div class="container">
<h2 id="appTitle">MyC<span class="accent-char">a</span>rds.</h2>
<div id="cardList"></div>

<div class="toggle-link" id="addToggle">＋ ADD NEW CARD</div>
<div id="addArea" class="section-content">
<input type="text" id="nameInput" placeholder="カード名">
<input type="tel" id="cardInput" placeholder="バーコード番号 (13桁)">
<select id="colorInput">
<option value="#1a1a1a">⚫ Black</option>
<option value="#E53935">🔴 Red</option>
<option value="#1E88E5">🔵 Blue</option>
<option value="#FB8C00">🟠 Orange</option>
<option value="#43A047">🟢 Green</option>
<option value="#FDD835">🟡 Yellow</option>
<option value="#8E24AA">🟣 Purple</option>
</select>
<button class="add-btn" id="saveBtn">リストに追加</button>
</div>

<div class="toggle-link" id="settingsToggle">⚙ SETTINGS</div>
<div id="backupArea" class="section-content">
<button id="exportBtn" style="width:100%; padding:12px; background:#f5f5f5; border:none; border-radius:12px; font-weight:bold; color:#666;">データを書き出す</button>
<textarea id="backupText" rows="2" style="margin-top:10px; font-size:10px; color:#999;" readonly></textarea>
<input type="text" id="importInput" placeholder="復元コードを貼付" style="margin-top:20px;">
<button id="importBtn" style="width:100%; padding:12px; background:#111; color:white; border:none; border-radius:12px; font-weight:bold;">データを復元</button>
</div>
</div>

<div id="detailView">
<div id="detailHeader"><div id="detailTitle"></div></div>
<div class="barcode-box"><svg id="barcode"></svg></div>
<button class="back-btn" id="backBtn">DONE</button>
</div>

</body>
</html>
