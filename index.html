<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCards. Noir</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            /* ãƒ€ãƒ¼ã‚¯ã§é«˜ç´šæ„Ÿã®ã‚ã‚‹é…è‰² */
            --bg-deep: #121418;
            --card-bg: #ffffff;
            --text-main: #ffffff;
            --accent-pink: #ff2d55;
            --card-radius: 18px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-deep);
            margin: 0; padding: 0; color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’ãƒ€ãƒ¼ã‚¯ã« */
        .header {
            background: rgba(18, 20, 24, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 10;
        }
        .header-title { font-weight: 900; font-size: 1.5rem; flex-grow: 1; text-align: center; margin-left: 40px; letter-spacing: -1px; }
        .plus-btn { color: var(--accent-pink); font-size: 2rem; cursor: pointer; border: none; background: none; width: 40px; font-weight: bold; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }

        /* ã‚¹ãƒªãƒ ãƒªã‚¹ãƒˆã®æ”¹è‰¯ï¼šæµ®ãä¸ŠãŒã‚‹ãƒ‡ã‚¶ã‚¤ãƒ³ */
        #cardList { display: flex; flex-direction: column; gap: 12px; }

        .list-item {
            height: 75px;
            border-radius: var(--card-radius);
            display: flex; align-items: center;
            position: relative;
            background: var(--card-bg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.1s;
        }
        .list-item:active { transform: scale(0.98); }

        /* å·¦å´ã®ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚’ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã« */
        .card-color-strip { 
            width: 14px; height: 100%; flex-shrink: 0; 
            filter: brightness(1.1);
        }
        
        .card-info { flex-grow: 1; padding-left: 18px; }
        .card-name { font-weight: 900; font-size: 1.1rem; color: #1a1a1a; }

        .drag-handle {
            width: 55px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: #ddd; cursor: grab;
        }
        .drag-handle::before { content: ':::'; font-size: 1.2rem; font-weight: bold; transform: rotate(90deg); }

        /* è©³ç´°ãƒ“ãƒ¥ãƒ¼ï¼šèƒŒæ™¯ã‚’æš—ãã—ã¦ã‚«ãƒ¼ãƒ‰ã‚’å¼·èª¿ */
        #detailView {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep); z-index: 100; flex-direction: column;
        }
        .detail-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .back-x { font-size: 1.8rem; font-weight: 300; cursor: pointer; color: #888; }
        
        .detail-card-flat {
            margin: auto 25px; border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .flat-name-area {
            height: 180px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2.5rem; font-weight: 900;
        }
        .flat-barcode-area {
            padding: 50px 20px; background: white;
            display: flex; justify-content: center; align-items: center;
        }
        svg#barcode { width: 100%; height: auto; }

        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ ï¼šãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ */
        .section-content { 
            display: none; background: #1e222a; padding: 30px 25px; 
            border-radius: 25px; margin-top: 15px; border: 1px solid #333;
        }
        input, select { 
            width: 100%; padding: 16px; margin: 10px 0 20px; 
            border: none; border-radius: 15px; box-sizing: border-box; 
            font-size: 1rem; background: #2c313c; color: white;
        }
        .save-btn { 
            background: var(--accent-pink); color: white; border: none; 
            padding: 18px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 1.1rem;
        }
        
        .footer-settings { text-align: center; margin-top: 50px; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">MY CARDS</div>
        <button class="plus-btn" id="addToggle">ï¼‹</button>
    </div>

    <div class="container">
        <div id="cardList"></div>
        
        <div id="addArea" class="section-content">
            <input type="text" id="nameInput" placeholder="ã‚«ãƒ¼ãƒ‰å">
            <input type="text" id="cardInput" placeholder="ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ç•ªå·">
            <select id="colorInput">
                <option value="#1a1a1a">âš« Black</option>
                <option value="#E53935">ğŸ”´ Red</option>
                <option value="#1E88E5">ğŸ”µ Blue</option>
                <option value="#FB8C00">ğŸŸ  Orange</option>
                <option value="#43A047">ğŸŸ¢ Green</option>
                <option value="#FDD835">ğŸŸ¡ Yellow</option>
                <option value="#8E24AA">ğŸŸ£ Purple</option>
            </select>
            <button class="save-btn" id="saveBtn">ADD CARD</button>
        </div>

        <div class="footer-settings">
            <button id="settingsToggle" style="background:none; border:none; color:white; font-size:0.7rem; font-weight:bold; cursor:pointer;">SETTINGS & BACKUP</button>
        </div>
        <div id="backupArea" class="section-content">
            <button id="exportBtn" style="width:100%; padding:12px; margin-bottom:12px; background:#2c313c; color:white; border:none; border-radius:10px;">EXPORT DATA</button>
            <textarea id="backupText" style="width:100%; height:40px; background:#121418; color:#888; border:none; padding:10px; font-size:10px;" readonly></textarea>
            <input type="text" id="importInput" placeholder="Paste backup code here" style="margin-top:15px;">
            <button id="importBtn" style="width:100%; padding:12px; background:white; color:black; border:none; border-radius:10px; font-weight:bold;">IMPORT</button>
        </div>
    </div>

    <div id="detailView">
        <div class="detail-nav">
            <div id="backBtn" class="back-x">âœ•</div>
            <div id="detailTopTitle" style="font-weight:900; letter-spacing:2px; font-size:0.8rem; color:#666;">DETAIL</div>
            <div style="width:40px;"></div>
        </div>
        <div id="flatCardContainer" class="detail-card-flat">
            <div id="detailHeaderName" class="flat-name-area"></div>
            <div class="flat-barcode-area">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <button id="deleteCardBtn" style="color: #666; background: none; border: none; font-size: 0.8rem; text-decoration: underline;">DELETE THIS CARD</button>
        </div>
    </div>

<script>
let currentEditingIndex = null;

document.addEventListener("DOMContentLoaded", () => {
    displayList();
    initSortable();
    document.getElementById("addToggle").addEventListener("click", () => toggleSection("addArea"));
    document.getElementById("settingsToggle").addEventListener("click", () => toggleSection("backupArea"));
    document.getElementById("saveBtn").addEventListener("click", addCard);
    document.getElementById("exportBtn").addEventListener("click", exportData);
    document.getElementById("importBtn").addEventListener("click", importData);
    document.getElementById("backBtn").addEventListener("click", () => document.getElementById("detailView").style.display = "none");
    document.getElementById("deleteCardBtn").addEventListener("click", () => deleteCard(currentEditingIndex));
});

function initSortable() {
    Sortable.create(document.getElementById('cardList'), {
        handle: '.drag-handle', animation: 200,
        onEnd: () => {
            const newList = [];
            document.querySelectorAll('.list-item').forEach(item => newList.push(JSON.parse(item.getAttribute('data-json'))));
            saveList(newList);
        }
    });
}

function displayList(){
    const list = getList();
    const container = document.getElementById("cardList");
    container.innerHTML = "";
    list.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.setAttribute('data-json', JSON.stringify(card));
        div.onclick = () => openDetail(index);
        div.innerHTML = `
            <div class="card-color-strip" style="background:linear-gradient(to bottom, ${card.color}, ${card.color}dd)"></div>
            <div class="card-info"><div class="card-name">${card.name}</div></div>
            <div class="drag-handle" onclick="event.stopPropagation()"></div>
        `;
        container.appendChild(div);
    });
}

function openDetail(index){
    currentEditingIndex = index;
    const card = getList()[index];
    const container = document.getElementById("flatCardContainer");
    container.style.background = `linear-gradient(135deg, ${card.color} 0%, ${card.color}ee 100%)`;
    document.getElementById("detailHeaderName").innerText = card.name;
    document.getElementById("detailView").style.display = "flex";
    JsBarcode("#barcode", card.num, {
        format: "CODE128", displayValue: true, width: 2.3, height: 110, fontSize: 20, margin: 0, background: "#ffffff"
    });
}

function addCard(){
    const name = document.getElementById("nameInput").value;
    const num = document.getElementById("cardInput").value.trim();
    const color = document.getElementById("colorInput").value;
    if(name && num){
        const list = getList();
        list.push({name, num, color});
        saveList(list); displayList(); toggleSection();
        document.getElementById("nameInput").value = "";
        document.getElementById("cardInput").value = "";
    }
}

function toggleSection(id){
    const add = document.getElementById("addArea"), back = document.getElementById("backupArea");
    if(id === "addArea") { add.style.display = (add.style.display === "block") ? "none" : "block"; back.style.display = "none"; }
    else if(id === "backupArea") { back.style.display = (back.style.display === "block") ? "none" : "block"; add.style.display = "none"; }
    else { add.style.display = back.style.display = "none"; }
}

function deleteCard(index){
    if(confirm("ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
        const list = getList(); list.splice(index, 1);
        saveList(list); displayList();
        document.getElementById("detailView").style.display = "none";
    }
}

function getList(){ return JSON.parse(localStorage.getItem("cardList") || "[]"); }
function saveList(list){ localStorage.setItem("cardList", JSON.stringify(list)); }
function exportData(){ document.getElementById("backupText").value = localStorage.getItem("cardList"); }
function importData(){
    try {
        const parsed = JSON.parse(document.getElementById("importInput").value);
        if(Array.isArray(parsed)) { saveList(parsed); displayList(); alert("Success"); }
    } catch { alert("Error"); }
}
</script>
</body>
</html>
